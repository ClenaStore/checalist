<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>ðŸ§­ Painel de GerÃªncia</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;
  --card:#131b2b;
  --accent:#ff8f1f;
  --accent2:#ffb347;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --shadow:0 4px 14px rgba(0,0,0,.4);
  --error:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}
header{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  text-align:center;
  padding:16px;
  font-weight:700;
  font-size:18px;
}
main{
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:calc(100vh - 64px);
}
.section{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  width:100%;
  max-width:400px;
  text-align:center;
  box-shadow:var(--shadow);
}
h2{
  margin-top:0;
  color:var(--accent2);
}
.input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:0;
  background:#1e293b;
  color:#fff;
  margin:8px 0;
}
.btn{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:0;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}
.btn:hover{background:var(--accent2)}
.error{
  color:var(--error);
  font-size:13px;
  height:16px;
}
.cards{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  margin-top:20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{
  transform:translateY(-3px);
  background:#1c2540;
}
.card h3{
  margin:0;
  color:var(--accent2);
}
.card p{
  margin:6px 0 0;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>ðŸ§­ Painel de GerÃªncia - Grupo DelÃ­cia & Mercatto</header>

<main>

<!-- LOGIN -->
<div class="section" id="loginBox">
  <h2>IdentificaÃ§Ã£o</h2>

  <input id="usuario" class="input" placeholder="UsuÃ¡rio">
  <input id="senha" type="password" class="input" placeholder="Senha">

  <button class="btn" onclick="login()">Entrar</button>
  <div class="error" id="msg"></div>
</div>

<!-- HOME -->
<div class="section" id="homeBox" style="display:none">
  <h2 id="empresaNome"></h2>

  <div class="cards">
    <div class="card" onclick="abrir('checklist.html')">
      <h3>âœ… Check-list</h3>
      <p>Tarefas diÃ¡rias</p>
    </div>
  </div>

  <button class="btn" style="margin-top:20px" onclick="logout()">Sair</button>
</div>

</main>

<script>
/* ===========================
   USUÃRIOS E SENHAS (FRONT)
   =========================== */
const USUARIOS = [
  { usuario:'MERCATTO_DHEURE', senha:'Merc@2025', gerente:'Dheure', empresa:'Mercatto' },
  { usuario:'MERCATTO_YURI', senha:'Merc@2025', gerente:'Yuri', empresa:'Mercatto' },
  { usuario:'MERCATTO_GLEIDSA', senha:'Merc@2025', gerente:'Gleidsa', empresa:'Mercatto' },
  { usuario:'MERCATTO_JAQUELINE', senha:'Merc@2025', gerente:'Jaqueline', empresa:'Mercatto' },
  { usuario:'MERCATTO_IVANIO', senha:'Merc@2025', gerente:'Ivanio', empresa:'Mercatto' },

  { usuario:'DELICIA_RUAN', senha:'Deli@2025', gerente:'Ruan', empresa:'DelÃ­cia' },
  { usuario:'DELICIA_VALCIR', senha:'Deli@2025', gerente:'Valcir', empresa:'DelÃ­cia' }
];

const $ = s => document.querySelector(s);

/* AUTOLOGIN */
const cache = localStorage.getItem("usuario_logado");
if(cache){
  const u = JSON.parse(cache);
  entrar(u);
}

/* LOGIN */
function login(){
  const usuario = $("#usuario").value.trim();
  const senha = $("#senha").value.trim();
  const msg = $("#msg");

  if(!usuario || !senha){
    msg.textContent = "Informe usuÃ¡rio e senha";
    return;
  }

  const encontrado = USUARIOS.find(
    u => u.usuario === usuario && u.senha === senha
  );

  if(!encontrado){
    msg.textContent = "UsuÃ¡rio ou senha invÃ¡lidos";
    return;
  }

  localStorage.setItem("usuario_logado", JSON.stringify(encontrado));
  entrar(encontrado);
}

/* ENTRAR */
function entrar(u){
  $("#empresaNome").textContent = `${u.empresa} â€¢ ${u.gerente}`;
  $("#loginBox").style.display = "none";
  $("#homeBox").style.display = "block";
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}

/* ABRIR */
function abrir(pagina){
  window.location.href = pagina;
}
</script>

</body>
</html>
