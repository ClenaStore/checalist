<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>ðŸ§­ Painel de GerÃªncia</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;--card:#131b2b;--accent:#ff8f1f;--accent2:#ffb347;
  --text:#f1f5f9;--muted:#94a3b8;--shadow:0 4px 14px rgba(0,0,0,0.4);
  --error:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:Inter,sans-serif;background:var(--bg);
  color:var(--text);min-height:100vh;
}
header{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;text-align:center;padding:16px;font-weight:700;
}
main{
  display:flex;align-items:center;justify-content:center;
  min-height:calc(100vh - 64px);
}
.section{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  width:100%;
  max-width:400px;
  text-align:center;
  box-shadow:var(--shadow);
}
h2{margin-top:0;color:var(--accent2)}
.input,.select{
  width:100%;padding:12px;border-radius:10px;border:0;
  background:#1e293b;color:#fff;margin:8px 0;
}
.btn{
  width:100%;padding:12px;border-radius:10px;border:0;
  background:var(--accent);color:#000;font-weight:600;
  cursor:pointer;
}
.error{color:var(--error);font-size:13px;height:16px}
.cards{
  display:grid;gap:16px;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  margin-top:20px;
}
.card{
  background:var(--card);padding:20px;border-radius:14px;
  cursor:pointer;transition:.2s;
}
.card:hover{transform:translateY(-3px);background:#1c2540}
.card h3{margin:0;color:var(--accent2)}
.card p{margin:6px 0 0;font-size:13px;color:var(--muted)}
</style>
</head>

<body>

<header>ðŸ§­ Painel de GerÃªncia - Grupo DelÃ­cia & Mercatto</header>

<main>

<!-- LOGIN -->
<div class="section" id="loginBox">
  <h2>IdentificaÃ§Ã£o</h2>

  <select id="usuario" class="select">
    <option value="">Selecione o gerente</option>
    <option>MERCATTO_DHEURE</option>
    <option>MERCATTO_YURI</option>
    <option>MERCATTO_GLEIDSA</option>
    <option>MERCATTO_JAQUELINE</option>
    <option>MERCATTO_IVANIO</option>
    <option>DELICIA_RUAN</option>
    <option>DELICIA_VALCIR</option>
  </select>

  <input id="senha" type="password" class="input" placeholder="Senha">
  <button class="btn" onclick="login()">Entrar</button>
  <div class="error" id="msg"></div>
</div>

<!-- HOME -->
<div class="section" id="homeBox" style="display:none">
  <h2 id="empresaNome"></h2>

  <div class="cards">
    <div class="card" onclick="abrir('checklist.html')">
      <h3>âœ… Check-list</h3><p>Tarefas diÃ¡rias</p>
    </div>
  </div>

  <button class="btn" style="margin-top:20px" onclick="logout()">Sair</button>
</div>

</main>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://qkuilafoughsaykttjsc.supabase.co",
  "sb_publishable_SCIIYvHVkFxUIs28r9Tw0A_jJEgCO3g"
);

const $ = s => document.querySelector(s);

/* AUTOLOGIN */
const cache = localStorage.getItem("usuario");
if(cache){
  const u = JSON.parse(cache);
  $("#empresaNome").textContent = `${u.empresa} â€¢ ${u.gerente}`;
  $("#loginBox").style.display="none";
  $("#homeBox").style.display="block";
}

/* LOGIN */
async function login(){
  const usuario = $("#usuario").value;
  const senha = $("#senha").value;
  const msg = $("#msg");

  if(!usuario || !senha){
    msg.textContent = "Preencha todos os campos";
    return;
  }

  const { data, error } = await supabase
    .from("usuarios")
    .select("usuario, gerente, empresa, senha")
    .eq("usuario", usuario)
    .eq("senha", senha)
    .eq("ativo", true)
    .single();

  if(error || !data){
    msg.textContent = "UsuÃ¡rio ou senha invÃ¡lidos";
    return;
  }

  localStorage.setItem("usuario", JSON.stringify(data));
  $("#empresaNome").textContent = `${data.empresa} â€¢ ${data.gerente}`;
  $("#loginBox").style.display="none";
  $("#homeBox").style.display="block";
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}

function abrir(p){ window.location.href = p; }

window.login = login;
window.logout = logout;
window.abrir = abrir;
</script>

</body>
</html>
