<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>✅ Checklist Diário</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;
  --card:#131b2b;
  --accent:#ff8f1f;
  --accent2:#ffb347;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --shadow:0 4px 14px rgba(0,0,0,0.4);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}
header{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  padding:16px;
  font-weight:700;
  text-align:center;
}
main{
  padding:20px;
  max-width:900px;
  margin:auto;
}
h2{
  margin:0;
  color:var(--accent2);
}
.sub{
  font-size:13px;
  color:var(--muted);
  margin-bottom:20px;
}
.setor{
  background:var(--card);
  border-radius:14px;
  box-shadow:var(--shadow);
  margin-bottom:16px;
  padding:16px;
}
.setor h3{
  margin:0 0 10px;
  font-size:15px;
  color:var(--accent);
}
.item{
  display:flex;
  align-items:flex-start;
  gap:10px;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.05);
}
.item:last-child{border-bottom:0}
.item input{margin-top:4px}
.footer{
  margin-top:20px;
  display:flex;
  gap:10px;
}
.btn{
  flex:1;
  background:var(--accent);
  color:#000;
  padding:12px;
  border-radius:10px;
  text-align:center;
  font-weight:600;
  text-decoration:none;
  cursor:pointer;
}
.btn:hover{background:var(--accent2)}
</style>
</head>

<body>

<header>✅ Checklist Diário</header>

<main>
  <h2 id="empresaNome"></h2>
  <div class="sub" id="gerenteNome"></div>

  <div id="lista"></div>

  <div class="footer">
    <div class="btn" onclick="voltar()">← Voltar</div>
    <div class="btn" onclick="logout()">Sair</div>
  </div>
</main>

<!-- SUPABASE (SOMENTE LEITURA) -->
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* CONFIG SUPABASE */
const supabase = createClient(
  "https://qkuilafoughsaykttjsc.supabase.co",
  "sb_publishable_SCIIYvHVkFxUIs28r9Tw0A_jJEgCO3g"
);

const lista = document.getElementById("lista");
const empresaNome = document.getElementById("empresaNome");
const gerenteNome = document.getElementById("gerenteNome");

/* INIT */
window.addEventListener("load", () => {
  const cache = localStorage.getItem("usuario_logado");

  if(!cache){
    window.location.href = "index.html";
    return;
  }

  const usuario = JSON.parse(cache);

  empresaNome.textContent = usuario.empresa;
  gerenteNome.textContent = `Gerente: ${usuario.gerente}`;

  carregarChecklist(usuario.empresa);
});

/* BUSCAR CHECKLIST */
async function carregarChecklist(empresa){
  const { data, error } = await supabase
    .from("checklist_base")
    .select("setor, item")
    .eq("empresa", empresa)
    .eq("ativo", true)
    .order("setor", { ascending:true });

  if(error){
    lista.innerHTML = "<p>Erro ao carregar checklist.</p>";
    return;
  }

  renderizar(data);
}

/* RENDER */
function renderizar(itens){
  lista.innerHTML = "";

  const grupos = {};

  itens.forEach(i=>{
    if(!grupos[i.setor]) grupos[i.setor] = [];
    grupos[i.setor].push(i.item);
  });

  Object.keys(grupos).forEach(setor=>{
    const box = document.createElement("div");
    box.className = "setor";
    box.innerHTML = `<h3>${setor}</h3>`;

    grupos[setor].forEach(texto=>{
      box.innerHTML += `
        <div class="item">
          <input type="checkbox">
          <span>${texto}</span>
        </div>
      `;
    });

    lista.appendChild(box);
  });
}

/* AÇÕES */
function voltar(){
  window.location.href = "index.html";
}
function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
